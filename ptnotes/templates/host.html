{% extends "base.html" %}
{% block data %}
<h2>{{ host }}</h2>

{% if data != [] %}
	<table>
		<tr>
			<th>Port/Protocol</th>
			<th>Note</th>
		</tr>
		{% for d in data %}
			<tr>
				<td>{{ d['port'] }}/{{ d['protocol'] }}</td>
				<td>
					{% for line in d['note'].split('\n') %}
						{{ line }}<br />
					{% endfor %}
				</td>
			</tr>
		{% endfor %}
	</table>
{% endif %}
{% endblock %}
