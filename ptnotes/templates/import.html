{% extends "base.html" %}
{% block data %}

{% if message %}
	<p class="message">{{ message }}</p>
{% endif %}

<h2>Scan Data</h2>
<h3>Import a Nessus or Nmap XML file.</h3>
<form action="/import" method="post" enctype="multipart/form-data">
  <input type="file" name="file" placeholder="Enter a Nessus or Nmap XML filename."></input><br />
  <input type="submit" value="Import">
</form>
{% endblock %}
