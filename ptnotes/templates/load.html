{% extends "base.html" %}
{% block data %}

{% if message %}
	<p class="message">{{ message }}</p>
{% endif %}

<h2>Import a Nessus or Nmap XML file.</h2>
<form action="/import" method="post">
  <input type="file" name="file" placeholder="Enter a Nessus or Nmap XML filename."></input><br />
  <input type="submit" value="Import">
</form>
{% endblock %}
