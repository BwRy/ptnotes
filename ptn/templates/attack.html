{% extends "base.html" %}
{% block data %}
<h2>{{ attack['name'] }}</h2>
<p>{{ attack['description'] }}</p>

<h3>Notes</h3>
<form method='POST' action="/attack/{{ attack['id'] }}">
	<textarea name="note">{{ attack['note'] }}</textarea><br />
	<input type="submit" value="Update Notes" />
</form>

<h3>Hosts</h3>
<ul class="column4">
{% for item in items %}
    {% if item[0] == '' %}
        <li>{{ item[1] }}</li>
    {% else %}
        <li><a href="/item/{{ item[0] }}">{{ item[1] }}</a></li>
    {% endif %}
{% endfor %}
</ul>

{% endblock %}
